<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGER - Sistema de Gestão</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-[#003366] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="/" class="flex items-center">
                <img src="{% static 'images/logo.png' %}" alt="Logo SGER" class="h-12 w-auto mr-2">
            </a>
    
            <!-- Links -->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-white">Bem-vindo, <strong>{{ user.username }}</strong>!</span>
                    <form action="{% url 'logout' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-white hover:text-gray-300 px-4 py-2 rounded transition">
                            Sair
                        </button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-6">
        {% block content %}
        <!-- O conteúdo de cada página será renderizado aqui -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#003366] text-white text-center p-4">
        <p class="text-sm">&copy; 2024 SGER. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
