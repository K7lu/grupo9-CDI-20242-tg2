{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Cadastrar Funcionário</h2>

    <!-- Formulário de Cadastro -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="cliente_id" class="block text-gray-700 font-medium">Selecionar Cliente:</label>
            <select id="cliente_id" name="cliente_id" class="border rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-500">
                <option value="">-- Selecione um Cliente --</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.0 }}">{{ cliente.1 }} - {{ cliente.2|default:"Telefone não informado" }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200"
            >
                Cadastrar Funcionário
            </button>
            <a href="{% url 'funcionarios' %}" 
               class="ml-4 bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
