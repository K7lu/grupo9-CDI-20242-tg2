{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-[#003366] mb-6">Editar Cliente</h2>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-4">
            <label for="nome" class="block text-gray-700">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ client.1 }}" class="border rounded px-4 py-2 w-full">
        </div>
        <div class="mb-4">
            <label for="cnpj" class="block text-gray-700">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" value="{{ client.2 }}" class="border rounded px-4 py-2 w-full">
        </div>
        <div class="mb-4">
            <label for="endereco" class="block text-gray-700">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ client.3 }}" class="border rounded px-4 py-2 w-full">
        </div>
        <div class="mb-4">
            <label for="telefone" class="block text-gray-700">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ client.4 }}" class="border rounded px-4 py-2 w-full">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar Alterações</button>
            <a href="{% url 'clients_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
