{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="column" id="column1">
        <a href="{% url 'home' %}" class="btn btn-primary">Voltar</a>
    </div>
    <div class="column" id="column2">
        <div class="column3">
            <form action="{% url 'department_register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label class="input-label" for="entry_department_name">Nome do departamento:</label>
                <input class="input-field" type="text" id="entry_department_name" name="entry_department_name"
                    placeholder="Digite o nome do departamento..." maxlength="150" required><br>

                <label class="input-label" for="entry_responsible_employee">Funcionário responsável:</label>
                <select class="input-field" id="entry_responsible_employee" name="entry_responsible_employee" required>
                    {% for funcionario in employees %}
                    <option value="{{ funcionario.0 }}">{{ funcionario.1 }}</option>
                    {% endfor %}
                </select><br>

                <div style="text-align: right; margin-right: 30px;" class="form-input">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <a id="button_clear_project" class="btn btn-primary" onclick="clearDepartmentData()">Limpar campos</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
